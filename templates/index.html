<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EvolvAI Symptom Checker (SympAI)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    p#subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 0;
      margin-bottom: 20px;
    }

    #chat {
      height: 500px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .user, .bot {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }

    .user {
      background-color: #e0f7fa;
      text-align: right;
    }

    .bot {
      background-color: #e8eaf6;
      text-align: left;
    }

    form {
      display: flex;
      align-items: center;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
    }

    .spinner {
      display: none;
      margin-left: 10px;
    }

    #feedback-form {
      margin-top: 20px;
    }

    #feedback-form textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    #feedback-form button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>SympAI</h1>
  <p id="subtitle">EvolvAI Symptom Checker – your AI companion for symptom-based health guidance</p>

  <div id="chat"></div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Describe your symptoms..." autocomplete="off" required>
    <button type="submit">Send</button>
    <div class="spinner" id="spinner">⏳</div>
  </form>

  <form id="feedback-form" style="display:none;">
    <h3>How helpful was SympAI's response?</h3>
    <textarea id="feedback" placeholder="Your feedback..."></textarea>
    <button type="submit">Submit Feedback</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const spinner = document.getElementById('spinner');
    const feedbackForm = document.getElementById('feedback-form');
    const feedbackInput = document.getElementById('feedback');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = userInput.value.trim();
      if (!input) return;

      appendMessage('user', input);
      userInput.value = '';
      spinner.style.display = 'inline-block';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input })
        });
        const data = await res.json();
        appendMessage('bot', data.response);
        feedbackForm.style.display = 'block';
      } catch (err) {
        appendMessage('bot', 'An error occurred. Please try again.');
      } finally {
        spinner.style.display = 'none';
      }
    });

    feedbackForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const feedback = feedbackInput.value.trim();
      if (!feedback) return;

      try {
        await fetch('/feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ feedback })
        });
        feedbackInput.value = '';
        feedbackForm.style.display = 'none';
        appendMessage('bot', 'Thank you for your feedback!');
      } catch (err) {
        appendMessage('bot', 'Feedback submission failed. Please try again.');
      }
    });

    function appendMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = sender;
      messageDiv.textContent = text;
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    // Allow Enter key to submit
    userInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
