<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EvolvAI Symptom Checker (SympAI)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    header {
      background-color: #e3f2fd;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      color: #2c3e50;
    }

    #subtitle {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }

    #chat {
      height: 350px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      margin-right: 10px;
      font-size: 28px;
    }

    .text {
      background-color: #e8eaf6;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      white-space: pre-wrap;
    }

    .user .text {
      background-color: #e0f7fa;
      margin-left: auto;
    }

    .user .avatar {
      margin-left: 10px;
      margin-right: 0;
    }

    form {
      display: flex;
      align-items: center;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
    }

    .spinner {
      display: none;
      margin-left: 10px;
      font-size: 18px;
    }

    #feedback-form {
      margin-top: 10px;
      text-align: center;
    }

    .thumb-button {
      background: none;
      border: none;
      font-size: 24px;
      margin: 0 10px;
      cursor: pointer;
    }

    .thumb-button:hover {
      color: #3498db;
    }
  </style>
</head>
<body>

  <header>
    <h1>SympAI</h1>
    <p id="subtitle">EvolvAI Symptom Checker ‚Äì your AI companion for symptom-based health guidance</p>
  </header>

  <div id="chat"></div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Describe your symptoms..." autocomplete="off" required>
    <button type="submit">Send</button>
    <div class="spinner" id="spinner">‚è≥</div>
  </form>

  <div id="feedback-form" style="display:none;">
    <p>Was this response helpful?</p>
    <button class="thumb-button" onclick="sendFeedback('up')">üëç</button>
    <button class="thumb-button" onclick="sendFeedback('down')">üëé</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const spinner = document.getElementById('spinner');
    const feedbackForm = document.getElementById('feedback-form');
    let typingMessage = null;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = userInput.value.trim();
      if (!input) return;

      appendMessage('user', input);
      userInput.value = '';
      spinner.style.display = 'inline';

      // Add typing indicator
      typingMessage = appendMessage('bot', 'SympAI is typing...');

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input })
        });
        const data = await res.json();

        // Replace typing message with real response
        typingMessage.querySelector('.text').textContent = data.response;

        feedbackForm.style.display = 'block';
      } catch (err) {
        typingMessage.querySelector('.text').textContent = 'An error occurred. Please try again.';
      } finally {
        spinner.style.display = 'none';
        typingMessage = null;
      }
    });

    function appendMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = sender === 'user' ? 'üßë' : 'ü§ñ';

      const messageText = document.createElement('div');
      messageText.className = 'text';
      messageText.textContent = text;

      messageDiv.appendChild(sender === 'user' ? messageText : avatar);
      messageDiv.appendChild(sender === 'user' ? avatar : messageText);

      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
      return messageDiv;
    }

    function sendFeedback(type) {
      fetch('/feedback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ feedback: type })
      });
      feedbackForm.style.display = 'none';
      appendMessage('bot', 'Thanks for your feedback!');
    }

    userInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
