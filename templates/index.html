<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SympAI - EvolvAI Symptom Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .header p {
      margin-top: 6px;
      font-size: 1em;
      color: #e8ffe8;
    }
    .chat-container {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 75vh;
    }
    .chat-log {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      max-width: 85%;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-msg {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .msg-bubble {
      background-color: #e0f0ff;
      padding: 12px 16px;
      border-radius: 16px;
      white-space: pre-line;
    }
    .bot .msg-bubble {
      background-color: #e9f9e7;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fafafa;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 12px 18px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #45a049;
    }
    .typing {
      font-style: italic;
      color: #999;
      margin-left: 42px;
    }
    .feedback {
      margin-top: 5px;
      margin-left: 42px;
    }
    .feedback button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>EvolvAI Symptom Checker (SympAI)</h1>
    <p>Helping you understand your symptoms through AI-powered, health-focused suggestions.</p>
  </div>

  <div class="chat-container">
    <div class="chat-log" id="chat-log"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Describe your symptoms..." onkeypress="handleKeyPress(event)" />
      <button id="send-btn" onclick="sendMessage()">
        <span id="send-btn-text">Send</span>
        <span id="send-spinner" style="display:none;">‚è≥</span>
      </button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById("chat-log");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(sender, text, cssClass, chatId = null, showFeedback = false) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${cssClass}`;

      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = cssClass === "user-msg" 
        ? "https://cdn-icons-png.flaticon.com/512/1144/1144760.png" 
        : "https://cdn-icons-png.flaticon.com/512/4712/4712027.png";

      const bubble = document.createElement("div");
      bubble.className = "msg-bubble";
      bubble.innerHTML = `<strong>${sender}:</strong><br>${text}`;

      messageDiv.appendChild(avatar);
      messageDiv.appendChild(bubble);
      chatLog.appendChild(messageDiv);

      if (showFeedback && chatId) {
        const feedback = document.createElement("div");
        feedback.className = "feedback";
        feedback.innerHTML = `
          <button onclick="submitFeedback('up', ${chatId})">üëç</button>
          <button onclick="submitFeedback('down', ${chatId})">üëé</button>
        `;
        chatLog.appendChild(feedback);
      }

      chatLog.scrollTop = chatLog.scrollHeight;
      saveChatHistory();
    }

    function addTypingIndicator() {
      const typing = document.createElement("div");
      typing.className = "typing";
      typing.id = "typing";
      typing.innerText = "SympAI is typing...";
      chatLog.appendChild(typing);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      addMessage("You", message, "user-msg");
      input.value = "";

      sendBtn.disabled = true;
      document.getElementById("send-btn-text").style.display = "none";
      document.getElementById("send-spinner").style.display = "inline";

      addTypingIndicator();

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      removeTypingIndicator();
      sendBtn.disabled = false;
      document.getElementById("send-btn-text").style.display = "inline";
      document.getElementById("send-spinner").style.display = "none";

      const data = await response.json();
      addMessage("SympAI", data.response, "bot", data.chat_id, true);
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    }

    function submitFeedback(type, chatId) {
      fetch("/feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          feedback: type,
          chat_id: chatId
        })
      }).then(() => {
        console.log("Feedback submitted:", type);
      }).catch(err => {
        console.error("Feedback submission failed:", err);
      });
    }

    function saveChatHistory() {
      localStorage.setItem("sympai_chat", chatLog.innerHTML);
    }

    function loadChatHistory() {
      const history = localStorage.getItem("sympai_chat");
      if (history) {
        chatLog.innerHTML = history;
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    }

    window.onload = loadChatHistory;
  </script>
</body>
</html>
